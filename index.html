<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <link rel="stylesheet" href="dist/sweetalert2.min.css">

</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>
      <label>
        Email:
      </label>
      <input id="email" type="email" required>
      <small>E-mail inválido</small>
      <label>
        Senha:
      </label>
      <input id="password" type="password" minlength="8" required>
      <small>Senha inválida</small>


      <button type="submit" id="loginButtonElement">Acessar</button>

    </form>
    <div class="ingressar">
      <a href="./pages/signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>
  <script src="./src/login.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
